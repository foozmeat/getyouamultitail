<form id="builder" class="form-inline">

</form>
<button id="addbutton" name="addbutton" class="btn btn-primary">Add Another Log</button>

<pre id="result"></pre>

<div id="link"><a href="#">Link to this script</a></div>

<div id="logformlinetemplate">
    <div class="form-group">
        <label for="loglabel" class="control-label">Label</label>
        <input id="loglabel" class="form-control" placeholder="syslog">
    </div>

    <div class="form-group">
      <label for="logcolor" class="control-label">Color</label>
      <select name="logcolor" id="logcolor" class="form-control">
          <option selected value="">-</option>
          <option>black</option>
          <option>red</option>
          <option>green</option>
          <option>yellow</option>
          <option>blue</option>
          <option>magenta</option>
          <option>white</option>
      </select>
    </div>

    <div class="form-group">
        <label for="logssh" class="control-label">SSH</label>
        <input id="logssh" class="form-control" value="mail.panic.com" placeholder="user@host">
    </div>
    <div class="form-group">
        <label for="logfile" class="control-label">File</label>
        <input id="logfile" class="form-control" value="/var/log/system.log" placeholder="/var/log/syslog">
    </div>
</div>
