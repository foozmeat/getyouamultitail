<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Get you a Multitail</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap-switch.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script language="javascript" src="js/bootstrap-switch.min.js"></script>

    <!-- Other stuff -->
    <script language="javascript" src="js/lz-string.min.js"></script>
    <script language="javascript" src="js/sprintf.min.js"></script>
    <script language="javascript" src="js/clipboard.min.js"></script>
    <!--<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>-->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script src="js/builder.js"></script>

    <link rel="stylesheet" href="css/builder.css">

</head>
<body>
<div class="container">

    <header>

        <h1>Get you a multitail</h1>
        <p>Build & share some wicked multitail commands.</p>
        <div style="text-align: right;">
            <a class="github-button" href="https://github.com/foozmeat/getyouamultitail"
               data-count-href="/foozmeat/getyouamultitail/stargazers"
               data-count-api="/repos/foozmeat/getyouamultitail#stargazers_count"
               data-count-aria-label="# stargazers on GitHub"
               aria-label="Star foozmeat/getyouamultitail on GitHub">Star</a>

            <a class="github-button" href="https://github.com/foozmeat/getyouamultitail/fork"
               data-count-href="/foozmeat/getyouamultitail/network"
               data-count-api="/repos/foozmeat/getyouamultitail#forks_count"
               data-count-aria-label="# forks on GitHub"
               aria-label="Fork foozmeat/getyouamultitail on GitHub">Fork</a>

            <!--<a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-show-count="false">Tweet</a>-->
        </div>


    </header>

    <form id="builder" class="form-inline">

        <div class="form-group " id="global-options">
            <div class="input-group col-md-12">
                <label for="description" class="sr-only">Description</label>
                <input type="text" id="description" class="form-control input-sm" placeholder="Describe what this does">
            </div>
            <div class="input-group col-md-3">
                <label for="markinterval" class="form-label sr-only">Mark Interval</label>
                <select name="markinterval" id="markinterval" class="form-control input-sm">
                    <option selected value="0">Mark Interval (secs)</option>
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                    <option>60</option>
                    <option>90</option>
                    <option>120</option>
                </select>
            </div>

            <div class="input-group col-md-3">
                <label for="vertical" class="control-label sr-only">Vertical Split?</label>
                <input type="checkbox" class="form-control vertical" id="vertical">
            </div>

        </div>

    </form>

    <div class="col-sm-12">

        <pre id="result"></pre>

        <div id="buttons">
            <button class="" id="copybutton" data-clipboard-target="#result">Copy to <span
                    style="position: relative; top: 0.1em; left: 0.2em">ðŸ“‹</span></button>
            <button class="" id="link"><a href="#">Link to this script</a></button>
            <button class="" id="resetbutton">Reset</button>
        </div>
    </div>
</div>

<!-- Hidden form template -->
<div id="logformlinetemplate" class="form-group loggroup col-sm-12" data-group="">

    <div class="input-group drag-handle">
        <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
    </div>

    <div class="input-group split-checkbox col-xs-1">
        <label for="logsplit" class="control-label sr-only">Split</label>
        <input type="checkbox" class="form-control logsplit" id="logsplit">
    </div>

    <div class="input-group col-xs-1">
        <label for="loglabel" class="control-label sr-only">Label</label>
        <input type="text" id="loglabel" class="form-control input-sm" placeholder="Label">
    </div>

    <div class="input-group">
        <label for="logcolor" class="control-label sr-only">Color</label>
        <select name="logcolor" id="logcolor" class="form-control input-sm"
                onchange='this.parentNode.parentNode.setAttribute("data-color",this.value);'>
            <option id="colorOption" selected value="">Color</option>
            <option id="blackOption" value="black">black</option>
            <option id="redOption">red</option>
            <option id="greenOption">green</option>
            <option id="yellowOption">yellow</option>
            <option id="blueOption">blue</option>
            <option id="magentaOption">magenta</option>
            <option id="whiteOption">white</option>
        </select>
    </div>

    <div class="input-group">
        <label for="logremote" class="control-label sr-only">Remote?</label>
        <input type="checkbox" class="form-control logremote" id="logremote">
    </div>

    <div class="input-group logssh" style="display: none;">
        <label for="logssh" class="control-label sr-only">SSH</label>
        <input type="text" id="logssh" class="form-control input-sm" placeholder="user@host">
    </div>

    <div class="input-group">
        <label for="logcomm" class="control-label sr-only">Command?</label>
        <input type="checkbox" class="form-control logcomm" id="logcomm">
    </div>

    <div class="input-group logcommref" style="display: none;">
        <label for="logcommref" class="form-label sr-only">Refresh Interval</label>
        <select name="markinterval" id="logcommref" class="form-control input-sm">
            <option selected value="0">Refresh Interval (secs)</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>30</option>
            <option>45</option>
            <option>60</option>
            <option>90</option>
            <option>120</option>
        </select>

    </div>

    <div class="input-group">
        <label for="logfile" class="control-label sr-only">File or Command</label>
        <input type="text" id="logfile" class="form-control input-sm" placeholder="/var/log/syslog or ping example.com">
    </div>

    <div class="input-group">
        <label for="loghighfilt" class="control-label sr-only">Filter or Highlight?</label>
        <input type="checkbox" class="form-control loghighfilt" id="loghighfilt">
    </div>

    <div class="input-group">
        <label for="logfilter" class="control-label sr-only">Filter</label>
        <input type="text" id="logfilter" class="form-control input-sm" placeholder="regex">
    </div>

    <div class="input-group">
        <button class="btn btn-default btn-sm addbutton" name="addbutton">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

</div>

</body>
</html>
